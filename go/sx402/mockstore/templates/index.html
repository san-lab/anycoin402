<!DOCTYPE html>
<html>
<head>
  <title>X402 Demo Store</title>
  <style>
    body {
      font-family: sans-serif;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    #errorModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    #modalContent {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 50%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    button {
      margin: 8px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h1>Welcome to the X402 Demo Store</h1>
  <p>Select a resource to access:</p>

  <ul>
    <li><a href="/resources?RESID=1" class="resource-link">First Resource</a></li>
    <li><a href="/resources?RESID=2" class="resource-link">Second Resource</a></li>
    <li><a href="/resources?RESID=3" class="resource-link">Third Resource</a></li>
  </ul>

  <div id="errorModal">
    <div id="modalContent">
      <h2>Payment Required</h2>
      <p id="errorText"></p>
      <p id="paymentDetails" style="font-weight: bold;"></p>
      <div style="margin-top: 20px;">
        <button id="authorizeBtn">Authorize Payment</button>
        <button onclick="document.getElementById('errorModal').style.display='none'">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function getChainId(network) {
      switch (network) {
        case "base_sepolia":
        case "base-sepolia":
          return 84532;
        default:
          throw new Error("Unsupported network: " + network);
      }
    }

    document.querySelectorAll(".resource-link").forEach(link => {
      link.addEventListener("click", function(event) {
        event.preventDefault();
        const url = this.href;

        fetch(url)
          .then(async response => {
            if (response.status === 402) {
              const data = await response.json();
              document.getElementById("errorText").textContent = data.error || "Payment Required";

              const req = data.accepts?.[0];
              window.lastPaymentRequirement = req;

              if (req) {
                const amount = req.maxAmountRequired;
                const token = req.extra?.name || req.asset;
                const network = req.network;

                document.getElementById("paymentDetails").textContent =
                  `A payment of ${amount} ${token} on ${network} is required.`;
              } else {
                document.getElementById("paymentDetails").textContent = "";
              }

              document.getElementById("errorModal").style.display = "block";
            } else if (response.ok) {
              const data = await response.json();
              alert("‚úÖ Access granted: " + JSON.stringify(data));
            } else {
              alert("Unexpected error: " + response.status);
            }
          })
          .catch(err => {
            console.error("Request failed", err);
            alert("Network error occurred.");
          });
      });
    });

    document.getElementById("authorizeBtn").addEventListener("click", async () => {
      try {
        const req = window.lastPaymentRequirement;
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        const from = accounts[0];
        const to = req.payTo;
        const value = req.maxAmountRequired;
        const chainId = getChainId(req.network);
        const verifyingContract = req.asset;

        const domain = {
          name: req.extra?.name || "Token",
          version: req.extra?.version || "1",
          chainId: chainId,
          verifyingContract: verifyingContract
        };

        const types = {
          TransferWithAuthorization: [
            { name: "from", type: "address" },
            { name: "to", type: "address" },
            { name: "value", type: "uint256" },
            { name: "validAfter", type: "uint256" },
            { name: "validBefore", type: "uint256" },
            { name: "nonce", type: "bytes32" }
          ]
        };

        const now = Math.floor(Date.now() / 1000);
        const validAfter = now;
        const validBefore = now + 600;

        const nonce = "0x" + Array.from(crypto.getRandomValues(new Uint8Array(32)))
          .map(b => b.toString(16).padStart(2, "0")).join("");

        const message = {
          from,
          to,
          value,
          validAfter,
          validBefore,
          nonce
        };

        // Log domain separator for diagnostics (estimated from struct hash)
        console.log("üì¶ Domain (EIP-712):", domain);
        console.log("üßæ Message:", message);

        const signature = await window.ethereum.request({
          method: "eth_signTypedData_v4",
          params: [from, JSON.stringify({
            types: { EIP712Domain: [
              { name: "name", type: "string" },
              { name: "version", type: "string" },
              { name: "chainId", type: "uint256" },
              { name: "verifyingContract", type: "address" }
            ], ...types },
            domain,
            primaryType: "TransferWithAuthorization",
            message
          })]
        });

        console.log("üñãÔ∏è Signature:", signature);
        alert("‚úÖ Payment signed!\nCheck console for signature details.");
        document.getElementById("errorModal").style.display = "none";
      } catch (err) {
        console.error("Signature failed", err);
        alert("‚ùå Signature failed: " + err.message);
      }
    });
  </script>

</body>
</html>
