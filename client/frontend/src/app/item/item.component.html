<div class="card">
  <h1>item 01</h1>
  <mat-grid-list cols="5" rowHeight="100px">
    @for (tile of tiles; track tile) {
      <mat-grid-tile
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">{{tile.text}}
      </mat-grid-tile>
      <mat-grid-tile>
        <app-payment></app-payment>
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>
